<div class="row">
    <div class="col-xs-3 col-md-2">
        <h5 class="mb-efficacy-category">使用方式：</h5>
    </div>
    <div class="col-xs-9 col-md-10">
        <ul class="nav nav-pills" role="tablist" id="medicineUsage">
            <li role="presentation"
                ng-repeat="(k,v) in efficacy.usage"
                ng-class="{'active':active.usage==k}">
                <a href="#" ng-click="changeUsage(k);getImg(efficacy.id[active.usage][0][0].id)">{{v}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-3 col-md-2">
        <h5 class="mb-efficacy-category">药品类型：</h5>
    </div>
    <div class="col-xs-9 col-md-10">
        <ul class="nav nav-pills" id="medicineType">
            <li role="presentation"
                ng-repeat="(k,v) in efficacy.type[active.usage]"
                ng-class="{'active':active.type==k}">
                <a href="#" ng-click="changeType(k);getImg(efficacy.id[active.usage][active.type][0].id)">{{v}}</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-3 col-md-2">
        <h5 class="mb-efficacy-category">药品名称：</h5>
    </div>
    <div class="col-xs-9 col-md-10">
        <ul class="nav nav-pills" id="medicineName">
            <li role="presentation"
                ng-repeat="(k,v) in efficacy.name[active.usage][active.type]"
                ng-class="{'active':active.name==k}">
                <a href="#"
                   ng-click="changeName(k);getImg(efficacy.id[active.usage][active.type][$index].id);">{{v}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">{{efficacy.name[active.usage][active.type][active.name]}}</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        <img class="mb-efficacy-img" ng-src="{{efficacyImg}}" alt="">
                    </div>
                    <div class="col-xs-12 col-sm-9">
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                            <tr>
                                <th style="width: 10%;">内容</th>
                                <th>说明</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(k,v) in efficacy.detail[active.usage][active.type][active.name]">
                                <td>{{k}}</td>
                                <td>{{v}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
